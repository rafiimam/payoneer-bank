<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="area">
        <h1 class="text-center">Welcome To PAYONEER Bank</h1>
        <div class="box">
            <h3>Log In</h3>
            <br>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transect">
        <div class="row">
            <div class="col-md-4">
                <div class="bnk orange">
                    <h5>Deposit</h5>
                    <h2>$ <span id = "depositedAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bnk pink">
                    <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bnk blue">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1600</span></h2>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-6" id="dpst">
                    <div class="box">
                        <h2>Deposit</h2>
                    <br>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <h2>Withdraw</h2>
                    <br>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const btn = document.getElementById("login");
        btn.addEventListener("click", function(){
            const loginArea = document.getElementById('area');
            loginArea.style.display = "none";
            const transaction = document.getElementById('transect');
            transaction.style.display = "block";
        })

        //deposit button event handler
        const deposit1 = document.getElementById("deposit");
        deposit1.addEventListener("click", function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositAmountNumber = parseFloat(depositAmount);
            const depositedAmount = document.getElementById('depositedAmount').innerText;
            const depositedAmountNumber = parseFloat(depositedAmount);

            const totalDepositedAmount = depositAmountNumber + depositedAmountNumber;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);

            const totalBalance = depositAmountNumber + currentBalanceNumber;

            document.getElementById('currentBalance').innerText = totalBalance;

            document.getElementById('depositedAmount').innerText = totalDepositedAmount;
            document.getElementById('depositAmount').value = "";
            })

            //withdraw button event handler
            const withdraw1 = document.getElementById("withdraw");
            withdraw1.addEventListener('click', function(){
                const withdrawAmount = document.getElementById('withdrawAmount').value;
                const withdrawAmountNumber = parseFloat(withdrawAmount);

                const currentWithdraw = document.getElementById('currentWithdraw').innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);

                const currentBalance = document.getElementById('currentBalance').innerText;
                const currentBalanceNumber = parseFloat(currentBalance);

                const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
                const totalBalance = currentBalanceNumber - withdrawAmount;

                document.getElementById('currentWithdraw').innerText = totalWithdraw;
                document.getElementById('currentBalance').innerText = totalBalance;
                document.getElementById('withdrawAmount').value = "";
            })
    </script>
</body>
</html>
