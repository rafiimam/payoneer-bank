<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="area">
        <h1 class="text-center">Welcome To PAYONEER Bank</h1>
        <div id="box">
            <h3>Log In</h3>
            <br>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>
    <div id="transect">
        <div class="row">
            <div class="col-md-4">
                <div class="bnk orange">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bnk pink">
                    <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bnk blue">
                    <h5>Balance</h5>
                    <h2>$16</h2>
                </div>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-6">
                    <h2>my name is khan</h2>
                    <button class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-6">
                    <h2>my name is imam</h2>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("login");
        btn.addEventListener("click", function(){
            const loginArea = document.getElementById('area');
            loginArea.style.display = "none";
            const transaction = document.getElementById('transect');
            transaction.style.display = "block";
        })
    </script>
</body>
</html>
